<div class="container">
  <div class="courses-list">
    @for(c of courses ; track c.id) {

    <app-course
      [course]="c"
      [role]="role"
      (delete)="DeleteCourse($event)"
      (edit)="EditCourse($event)"
      (view)="viewLessons($event)"
    >
    </app-course>

    } @empty {

    <div>No users found</div>
    } @if (role == 'admin'|| role == 'teacher') {
    <button mat-raised-button color="primary" (click)="AddCourse()">
      add course</button
    >}
  </div>
  <div class="course-details">
    <router-outlet></router-outlet>
  </div>
</div>

@if(isAddCourse ||isEditCourse ) {
<div class="overlay">
  <app-course-form
    [course]="selectedCourse"
    (closeForm)="closeForm()"
    [isEdit]="isEditCourse"
    [teacherId]="userId"
  >
  </app-course-form>
</div>
}
